<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어린 왕자와의 대화 (Stream)</title>
    <link rel="stylesheet" href="/chatbot2/stream_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
</head>
<body>
<div class="stars"></div>
<div class="chat-container">
    <header>
        <h1>소행성 B-612</h1>
        <p>"내 별은 여기서 아주 멀리 있어..."</p>
    </header>

    <div id="chat-window" class="chat-window">
        <div class="message bot">
            <div class="bubble">안녕? 너는 어떤 별에서 왔니? 내 장미에게 들려줄 이야기가 있어?</div>
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="어린 왕자에게 말을 걸어보세요..." onkeypress="if(event.keyCode==13) sendStreamMessage()">
        <button onclick="sendStreamMessage()" id="send-btn">전송</button>
    </div>
</div>
<script src="/chatbot2/stream_chat.js"></script>
</body>
</html>
