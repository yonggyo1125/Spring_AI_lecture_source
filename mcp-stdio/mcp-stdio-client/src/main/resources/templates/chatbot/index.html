<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Internet Search Chat</title>
    <link rel="stylesheet" href="/chatbot/style.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="chat-container">
    <header>
        <i class="fa-solid fa-earth-americas"></i>
        <h1>Smart Search Assistant</h1>
    </header>

    <div id="chat-window" class="chat-window">
        <div class="message bot-message">
            안녕하세요! 무엇을 도와드릴까요?
        </div>
    </div>

    <div id="loading" class="loading-container hidden">
        <div class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <p>인터넷 검색 중...</p>
    </div>

    <form id="chat-form" class="input-area">
        <input type="text" id="user-input" placeholder="질문을 입력하세요..." required autocomplete="off">
        <button type="submit">
            <i class="fa-solid fa-paper-plane"></i>
        </button>
    </form>
</div>

<script src="/chatbot/chat.js"></script> </body>
</html>
